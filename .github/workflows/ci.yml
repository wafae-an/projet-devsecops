name: Continuous Integration

# Trigger on every push and pull request to ensure code quality
on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build-and-test:
    name: Build, Test & Lint
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout the OWASP Juice Shop repository
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # Step 2: Setup Node.js environment (v20 for Juice Shop compatibility)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'app/package-lock.json'
      
      # Step 3: Install dependencies using clean install for reproducible builds
      - name: Install dependencies
        working-directory: ./app
        run: npm ci
      
      # Step 4: Build the application
      - name: Build application
        working-directory: ./app
        run: npm run build
        continue-on-error: false
      
      # Step 5: Run unit and integration tests
      - name: Run tests
        working-directory: ./app
        run: npm test
        continue-on-error: false
      
      # Step 6: Run linting to ensure code quality standards
      - name: Lint code
        working-directory: ./app
        run: npm run lint
        continue-on-error: true  # Don't fail the build on lint warnings
      
      # Step 7: Generate test results summary
      - name: Generate test report
        if: always()
        run: |
          echo "=== CI Pipeline Test Results ===" > test-results.txt
          echo "Build Date: $(date)" >> test-results.txt
          echo "Node Version: $(node --version)" >> test-results.txt
          echo "NPM Version: $(npm --version)" >> test-results.txt
          echo "Commit SHA: ${{ github.sha }}" >> test-results.txt
          echo "Branch: ${{ github.ref_name }}" >> test-results.txt
          echo "===============================" >> test-results.txt
          echo "Build Status: Success" >> test-results.txt
      
      # Step 8: Upload test results as artifact for traceability
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results.txt
          retention-days: 30
      
      # Step 9: Upload build artifacts (optional - for deployment pipeline)
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: juice-shop-build
          path: |
            build/
            dist/
          retention-days: 7
          if-no-files-found: ignore
